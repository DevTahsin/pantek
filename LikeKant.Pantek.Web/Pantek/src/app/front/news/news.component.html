<div class="ashade-page-title-wrap">
    <h1 class="ashade-page-title">
        <span>
            <a [routerLink]="'/'+translate.currentLang+'/'">/</a>
            >
            <a [routerLink]="'/'+translate.currentLang+'/news'">{{'SAYFALAR.HABERLER.SOL-BASLIK' | translate}}</a>
        </span><p>{{'SAYFALAR.HABERLER.SOL-BASLIK' | translate}}</p>
    </h1>
</div>

<main class="ashade-content-wrap">
    <div class="ashade-content-scroll">
        <div class="ashade-content" >
            <section class="ashade-section">
                <div class="ashade-row margin-top">
                    <div class="ashade-col col-12">
                        <div class="ashade-albums-grid ashade-grid ashade-grid-2cols">
                            <div class="ashade-album-item ashade-grid-item" *ngFor="let newd of news">
                                <div class='module'>
                                    <div class='thumbnail'>
                                        <img [src]="newd.image.link" [alt]="newd.image.alt">
                                    </div>
                                    <div class='content'>
                                        <h2 class='title'>{{newd.name}}</h2>
                                        <p class="description">{{newd.description | slice:0:250}}...</p>
                                        <div class="meta">
                                            <span class="timestamp">
                                                {{newd.date | date:'fullDate':'':translate.currentLang}}
                                            </span>
                                            <span>
                                                <a [routerLink]="newd.link"
                                                    class="ashade-learn-more">{{'SAYFALAR.HABERLER.DEVAMINI-OKU' | translate}}</a>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <app-footer></app-footer>
    </div>

</main>
